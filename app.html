    <div id="loading_spinner"><style id="hide-nuxt">#__nuxt{ display:none;} </style><style>body, html{ height:100%;} body{ position:relative;} #loading_spinner{ --color1:#fefcf9; --color2:#d1e4e2; --color3:#badcd8; width:100%; height:100%; display:flex; justify-content:center; align-items:center; margin:0; padding:0; opacity:1; z-index:1; position:absolute; transition:opacity 0.3s ease-in; background:var(--color1); background:-moz-radial-gradient( circle, var(--color1) 39%, var(--color2) 68%, var(--color3) 100% ); background:-webkit-radial-gradient( circle, var(--color1) 39%, var(--color2) 68%, var(--color3) 100% ); background:radial-gradient( circle, var(--color1) 39%, var(--color2) 68%, var(--color3) 100% ); filter:progid:DXImageTransform.Microsoft.gradient(startColorstr="#fefcf9",endColorstr="#53a49b",GradientType=1);} .grid-loader >div{ height:15px; border-radius:0; display:inline-block; background-color:#058074; margin:2px;} @-webkit-keyframes grid-loader{ 0%{ -webkit-transform:scale(1); transform:scale(1);} 50%{ -webkit-transform:scale(0.5); transform:scale(0.5); opacity:0.7;} 100%{ -webkit-transform:scale(1); transform:scale(1); opacity:1;}} @keyframes grid-loader{ 0%{ -webkit-transform:scale(1); transform:scale(1);} 50%{ -webkit-transform:scale(0.5); transform:scale(0.5); opacity:0.7;} 100%{ -webkit-transform:scale(1); transform:scale(1); opacity:1;}} .grid-loader{ height:60px; width:57px;} .grid-loader >div:nth-child(1){ -webkit-animation-delay:0.22s; animation-delay:0.22s; -webkit-animation-duration:0.9s; animation-duration:0.9s;} .grid-loader >div:nth-child(2){ -webkit-animation-delay:0.64s; animation-delay:0.64s; -webkit-animation-duration:1s; animation-duration:1s;} .grid-loader >div:nth-child(3){ -webkit-animation-delay:-0.5s; animation-delay:-0.5s; -webkit-animation-duration:0.83s; animation-duration:0.83s;} .grid-loader >div:nth-child(4){ -webkit-animation-delay:-30ms; animation-delay:-30ms; -webkit-animation-duration:1.24s; animation-duration:1.24s;} .grid-loader >div:nth-child(5){ -webkit-animation-delay:80ms; animation-delay:80ms; -webkit-animation-duration:1.37s; animation-duration:1.37s;} .grid-loader >div:nth-child(6){ -webkit-animation-delay:0.43s; animation-delay:0.43s; -webkit-animation-duration:1.55s; animation-duration:1.55s;} .grid-loader >div:nth-child(7){ -webkit-animation-delay:50ms; animation-delay:50ms; -webkit-animation-duration:0.7s; animation-duration:0.7s;} .grid-loader >div:nth-child(8){ -webkit-animation-delay:50ms; animation-delay:50ms; -webkit-animation-duration:0.97s; animation-duration:0.97s;} .grid-loader >div:nth-child(9){ -webkit-animation-delay:0.3s; animation-delay:0.3s; -webkit-animation-duration:0.63s; animation-duration:0.63s;} .grid-loader >div{ width:15px; -webkit-animation-fill-mode:both; animation-fill-mode:both; float:left; -webkit-animation-name:grid-loader; animation-name:grid-loader; -webkit-animation-iteration-count:infinite; animation-iteration-count:infinite; -webkit-animation-delay:0; animation-delay:0;} </style><div style="display:flex; flex-direction:column; align-items:center;"><div id="loading_label" style=" margin-bottom:15px; text-align:center; background-color:rgb(255 255 255 / 61%); padding:8px; border-radius:6px;"><p id="m1"></p><br/><p id="m2"></p></div><script>let loading_phrases=[ { text1:"function(){} &nbsp;&nbsp;&nbsp; ( •_•)>⌐■-■", text2:"()=>{} &nbsp;&nbsp;&nbsp; (⌐■_■)"}, { text1:"NaN===NaN", text2:"false"}, { text1:"It's dangerous to go alone! Take this!", text2:"this is undefined"}, ]; let randomSelected=loading_phrases[Math.floor(Math.random() * (loading_phrases.length - 0) + 0)]; document.querySelector('#m1').innerHTML=randomSelected.text1; document.querySelector('#m2').innerHTML=randomSelected.text2; </script><div class="grid-loader"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div><script>window.addEventListener('load', (event)=>{ setTimeout(()=>{ document.querySelector('#hide-nuxt').remove(); document.querySelector('#loading_spinner').style.opacity=0; setTimeout( ()=>document.querySelector('#loading_spinner').remove(), 350 );}, 30);}); </script></div>
    <div id="app_container">
      {{ APP }}
    </div>
  </body>
</html>
